<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Summarization</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
  </head>

  <body>
    <header
      style="background-color: #f5482a; height: 90px"
      class="fixed inset-0 w-full flex items-center justify-start rounded-md content-center h-20 b-lg"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYTwi38PLaeMl2Hp_H7KGMvIfki3btDlOXQdYywwCLxuWNwu9zCaLaRlS9-Nb6Cu7eFBo&usqp=CAU"
        alt="Logo"
        class="object-contain rounded-full h-40 w-40 self-center md:self-left md:w-30"
      />
      <div class="text-black self-center font-bold text-3xl">
        News Summarization
      </div>
    </header>

    <section
      style="background-color: #dee1d3; padding-top: 60px"
      class="flex flex-wrap mt-20 w-full"
    >
      <div class="w-full md:w-1/2">
        <form
          class="w-full flex flex-col md:h-screen"
          action="{{url_for('Summarize')}}"
          method="post"
        >
          <textarea
            class="w-11/12 md:h-4/5 m-2 p-2 lg border rounded-xl shadow-lg self-center justify-center"
            name="data"
            id="data"
            cols="30"
            rows="10"
            placeholder="Enter the news you want to summarize"
            required="required"
            style="height: 550px"
          ></textarea>

          <div
            class="flex self-center px-3 py-2 rounded-md border-gray-400 bg-slate-300 border-2 mt-5 shadow-lg"
          >
            <h3 class="text-lg font-semibold">Summary Length</h3>
            <input type="range" class="m-2" min="30" max="700" name="maxL" />
          </div>

          <div class="flex self-center mt-5">
            <button
              class="m-1 bg-black hover:bg-blue-700 rounded-md text-white font-semi-bold py-2 px-4 lg"
              type="submit"
              onclick="Check()"
            >
              Submit
            </button>
            <button
              class="m-1 bg-black hover:bg-blue-700 rounded-md text-white font-semi-bold py-2 px-4 lg"
              type="reset"
              id="article"
              onclick="clearText1()"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
      <div class="w-full md:w-1/2">
        <div class="mt-2 flex flex-col w-full md:h-screen">
          <textarea
            style="background-color: white"
            class="w-11/12 lg p-2 rounded-xl shadow-lg border self-center justify-center md:h-1/2"
            rows="10"
            id="summary"
            cols="30"
            style="height: 200px"
            name="result"
            readonly
            placeholder="Your Summary"
          >
{{result
                    }}</textarea
          >
          <button
            class="m-2 bg-black hover:bg-blue-700 rounded-md mt-5 text-white font-semi-bold py-2 px-4 lg self-center"
            onclick="clearText2()"
          >
            Clear text
          </button>
        </div>
      </div>
    </section>
    <script>
      function clearText1() {
        var text = document.getElementById("article");
        text.innerHTML = "";
      }
      function clearText2() {
        var text = document.getElementById("summary");
        text.innerHTML = "";
      }
    </script>
  </body>
</html>
